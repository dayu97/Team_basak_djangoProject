<!DOCTYPE html>
{% load static %}
{% static "" as baseUrl %}
<html>
<head>
<meta charset="UTF-8">
<title>Order insert</title>



<!-- <link rel="stylesheet" type="text/css" href="css/styles.css" /> -->
<link rel="stylesheet" type="text/css" href="{{baseUrl}}/css/insertOrder.css" media="all" />

</head>
<body>

		<h1 align="center">주문 등록</h1>		
		<hr>
		<form action="saveOrder" method='post' enctype="multipart/form-data">
	{% csrf_token %}
			<table border="1" cellpadding="0" cellspacing="0">
				<tr>
					<td bgcolor="orange"><h2>상품번호</h2></td>
					<td align="left"><input type="text" size="10" name='pID'/></td>
				</tr>
				<tr>
					<td bgcolor="orange"><h2>회원아이디</h2></td>
					<td align="left"><input type="text" name="mID"/></td>
				</tr>
				<tr>
					<td bgcolor="orange"><h2>배달비</h2></td>
					<td align="left">
						<select name="oDELIVERYFEE" id="oDELIVERYFEE" >
							<option value="2500">2500</option>
							<option value="0">0</option>
						</select>
					</td>
				</tr>
				<tr>
					<td bgcolor="orange"><h2>주문수량</h2></td>
					<td align="left"><input type="text" name='oAMOUNT'/></td>
				</tr>

				<tr>
					<td colspan="2" align="center"><input type="submit"	class="iobutton" value=" 상품등록 " /></td>
				</tr>	
			</table>
		</form>
		<hr>
<!-- 		<a href="getOrderlist.do">주문 목록 가기</a> -->
<!-- 		<a href="getProductList.do">상품 목록 가기</a> -->
		<button type="button" class="iobutton" onclick="location.href='getOrderlist' ">주문 목록</button>
		<button type="button" class="iobutton" onclick="location.href='getProductList' ">상품 목록</button>
</body>
</html>
