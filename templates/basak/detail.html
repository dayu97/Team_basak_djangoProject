<!DOCTYPE html>
{% load static %}
{% static "" as baseUrl %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 자세히 보기, 수정하기</title>
<link rel="stylesheet" href="{{baseUrl}}/css/insert.css" />
</head>
<body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

<form method="post" action="update_board">
{% csrf_token %}
<div id="wrap">
    <div id="container">
        <div class="inner">
            <h2>📝Q&A</h2>
            <form id="boardForm" name="boardForm">
                <table width="100%" class="table02">
                <caption><strong><span class="t_red">⭐</span> 표시는 필수입력 항목입니다.</strong></caption>
                    <colgroup>
                        <col width="20%">
                        <col width="*">
                    </colgroup>
                    <tbody id="tbody">
                        <input type="hidden" name="bid" value="{{det.5}}" class="tbox01"/>
                        <tr>
                            <th>카테고리<span class="t_red">⭐</span></th>
                            <td>
                            <select name="category" class="board_category">
                                <option value="">-선택-
                                <option id="board_cate1" value="회원문의">회원문의
                                <option id="board_cate2" value="상품문의">상품문의
                                <option id="board_cate3" value="배송문의">배송문의
                            </select>
                            </td>
                        </tr>
                        <input type="hidden" id="kkk" value="{{det.0}}">
                        <tr>
                            <th>제목<span class="t_red">⭐</span></th>
                            <td><input id="board_subject" name="board_subject" value="{{det.2}}" class="tbox01"/></td>
                        </tr>
                        <tr>
                            <th>작성자<span class="t_red">⭐</span></th>
                            <td><input id="board_writer" name="board_writer" value="{{det.1}}" class="tbox01"/></td>
                        </tr>
                        <tr>
                            <th>내용<span class="t_red">⭐</span></th>
                            <td><input type="text" id="board_content" name="board_content" cols="10" rows="5" class="textarea01" value="{{det.3}}"></input></td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div class="btn_right mt15">
                <button type="button" class="btn black mr5" onclick="gourl()">목록으로</button>
                <input type="submit" value="수정">
            </div>
        </div>
    </div>
</div>
</form>
<script>

	$(function(){

    $('[id^=board_cate]').each(function(){
        if( $(this).val().trim() == $('#kkk').val().trim() ){
            $(this).prop('selected',true)
        }
    });


	}); // 시작함수

	function gourl(){
        location="/basak/boardSelect"
    }


</script>
</body>
</html>
