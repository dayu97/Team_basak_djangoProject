<!DOCTYPE html>
{% load static %}
{% static "" as baseUrl %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 작성</title>
<style>
        table{
        border-collapse : collapse;
        width:100%
        }

        h2 {text-align: center;
            color:#363334;}

        th, td{
        padding : 8px;
        text-align:left;
        border-bottom:1px solid #ddd;
        }

        tr:hover{
        background:#f5f5f5;
        cursor:pointer
        }

        span{
            color:#ff0000;
        }



</style>
</head>
<body>
<div id="wrap">
    <div id="container">
        <div class="inner">
            <h2>게시글 작성</h2>
            <form id="boardForm" name="boardForm">
                <table width="100%" class="table02">
                <caption><strong><span class="t_red">*</span> 표시는 필수입력 항목입니다.</strong></caption>
                    <colgroup>
                        <col width="20%">
                        <col width="*">
                    </colgroup>
                    <tbody id="tbody">
                        <tr>
                            <th>카테고리<span class="t_red">*</span></th>
                            <td>
                            <select name="category" class="board_category">
                                <option value="">-선택-
                                <option value="">회원문의
                                <option value="">상품문의
                                <option value="">배송문의
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <th>제목<span class="t_red">*</span></th>
                            <td><input id="board_subject" name="board_subject" value="" class="tbox01"/></td>
                        </tr>
                        <tr>
                            <th>작성자<span class="t_red">*</span></th>
                            <td><input id="board_writer" name="board_writer" value="" class="tbox01"/></td>
                        </tr>
                        <tr>
                            <th>내용<span class="t_red">*</span></th>
                            <td><textarea id="board_content" name="board_content" cols="10" rows="5" class="textarea01"></textarea></td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div class="btn_right mt15">
                <button type="button" class="btn black mr5" onclick="javascript:goBoardList();">목록으로</button>
                <button type="button" class="btn black" onclick="javascript:insertBoard();">등록하기</button>
            </div>
        </div>
    </div>
</div>
<script>

	$(function(){
		function insertBoard(){

        var boardSubject = $("#board_subject").val();
        var boardContent = $("#board_content").val();

        if (boardSubject == ""){
            alert("제목을 입력해주세요.");
            $("#board_subject").focus();
            return;
        }

        if (boardContent == ""){
            alert("내용을 입력해주세요.");
            $("#board_content").focus();
            return;
        }

    }

	}); // 시작함수

</script>
</body>
</html>
